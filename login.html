<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Bazar SolidÃ¡rio Real Parque</title>
  <meta name="description" content="FaÃ§a login no Bazar SolidÃ¡rio Real Parque para acessar sua conta." />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’š</text></svg>">
  <style>
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #e8f6f3, #f3fbf7);
      padding: 20px;
    }
    
    .login-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 12px 32px rgba(22,28,34,0.12);
      padding: 40px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    
    .login-header {
      margin-bottom: 32px;
    }
    
    .login-logo {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      border-radius: 12px;
      background: linear-gradient(135deg,#e6f6f3,#dff2ea);
      font-size: 24px;
      margin-bottom: 16px;
    }
    
    .login-title {
      font-family: 'Poppins', sans-serif;
      font-size: 24px;
      font-weight: 700;
      color: var(--primary);
      margin: 0 0 8px 0;
    }
    
    .login-subtitle {
      color: var(--muted);
      font-size: 14px;
      margin: 0;
    }
    
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    
    .form-label {
      display: block;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #fff;
    }
    
    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(14,127,114,0.1);
    }
    
    .form-checkbox {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 20px 0;
    }
    
    .form-checkbox input {
      width: 16px;
      height: 16px;
    }
    
    .form-checkbox label {
      font-size: 14px;
      color: var(--muted);
      margin: 0;
    }
    
    .login-btn {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }
    
    .login-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(14,127,114,0.3);
    }
    
    .login-links {
      text-align: center;
      margin-top: 24px;
    }
    
    .login-links a {
      color: var(--primary);
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
    }
    
    .login-links a:hover {
      text-decoration: underline;
    }
    
    
    .back-link {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      padding: 8px 16px;
      border-radius: 8px;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    
    .back-link:hover {
      background: white;
      transform: translateX(-2px);
    }
    
    @media (max-width: 480px) {
      .login-card {
        padding: 24px;
        margin: 0 16px;
      }
      
      .back-link {
        position: relative;
        top: 0;
        left: 0;
        margin-bottom: 20px;
        display: inline-flex;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-link">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M19 12H5M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    Voltar ao Site
  </a>

  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="login-logo">ðŸ’š</div>
        <h1 class="login-title">Bem-vindo de volta!</h1>
        <p class="login-subtitle">FaÃ§a login para acessar sua conta no Bazar SolidÃ¡rio</p>
      </div>

      <form class="login-form" id="loginForm">
        <div class="form-group">
          <label for="email" class="form-label">E-mail ou UsuÃ¡rio</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            class="form-input" 
            placeholder="Digite seu e-mail"
            required
          />
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Senha</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            class="form-input" 
            placeholder="Digite sua senha"
            required
          />
        </div>

        <div class="form-checkbox">
          <input type="checkbox" id="remember" name="remember" />
          <label for="remember">Lembrar de mim</label>
        </div>

        <button type="submit" class="login-btn">Entrar</button>
      </form>


      <div class="login-links">
        <a href="#forgot">Esqueceu sua senha?</a>
        <span style="margin: 0 8px; color: var(--muted);">â€¢</span>
        <a href="#register">Criar conta</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      if (email && password) {
        // SimulaÃ§Ã£o de login
        alert('Login realizado com sucesso! (Esta Ã© apenas uma demonstraÃ§Ã£o)');
        // Em um sistema real, aqui seria feita a autenticaÃ§Ã£o
        window.location.href = 'index.html';
      } else {
        alert('Por favor, preencha todos os campos.');
      }
    });

    // Efeito de loading nos botÃµes sociais
    document.querySelectorAll('.social-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        this.style.opacity = '0.7';
        this.innerHTML = 'Carregando...';
        
        setTimeout(() => {
          this.style.opacity = '1';
          alert('Login social em desenvolvimento!');
          location.reload();
        }, 1500);
      });
    });
  </script>
</body>
</html>
